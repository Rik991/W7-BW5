<section class="container mt-4">
  <div class="d-flex">
    <div
      class="d-flex flex-column flex-shrink-0 px-3 py-4 navSide rounded-4"
      style="width: 280px"
    >
      <div
        class="nav-item align-items-center btn w-100 rounded-3 p-1 text-start fw-semibold text-bg-profile d-flex justify-content-between"
      >
        <div class="d-flex align-items-center">
          <img
            src="{{ profileImg }}"
            class="avatar rounded-3 object-fit-cover"
          />
          <div class="ms-3 fs-5" aria-current="page">{{ name }}</div>
        </div>
        <i class="bi bi-caret-right-fill fs-4"></i>
      </div>
      <hr />
      <p class="text-white fw-">MAIN</p>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            class="btn w-100 rounded-4 py-2 px-3 text-start fw-semibold d-flex text-white align-items-center"
            aria-current="page"
          >
            <i class="bi bi-rocket-takeoff fs-5 me-2"></i>Overview</a
          >
        </li>
      </ul>
      <hr />
      <p class="text-white fw-">QUICK LINK</p>
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a
            class="btn w-100 rounded-4 py-2 px-3 my-2 text-start fw-semibold text-white d-flex align-items-center"
            routerLink="clienti/register"
          >
            <i class="bi bi-plus-circle fs-5 me-2"></i>Cliente</a
          >
        </li>
        <li>
          <a
            class="btn w-100 rounded-4 py-2 px-3 my-2 text-start fw-semibold text-white d-flex align-items-center"
            routerLink="/fatture/newfattura"
          >
            <i class="bi bi-plus-circle fs-5 me-2"></i>Fattura</a
          >
        </li>
        <li>
          <a
            class="btn w-100 rounded-4 py-2 px-3 my-2 text-start fw-semibold text-white d-flex align-items-center"
          >
            <i class="bi bi-hourglass fs-5 me-2"></i>Pending
          </a>
        </li>
        <li>
          <a
            class="btn w-100 rounded-4 py-2 px-3 my-2 text-start fw-semibold text-white d-flex align-items-center"
          >
            <i class="bi bi-send fs-5 me-2"></i>Send</a
          >
        </li>
      </ul>
      <hr />
      <p class="text-white fw-">SETTINGS</p>
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a
            class="btn w-100 rounded-4 py-2 px-3 my-2 text-start fw-semibold text-white d-flex align-items-center"
          >
            <i class="bi bi-gear-wide fs-5 me-2"></i>
            Stettings</a
          >
        </li>
        <li>
          <a
            class="btn w-100 rounded-4 py-2 px-3 my-2 text-start fw-semibold text-white d-flex align-items-center"
          >
            <i class="bi bi-info-square fs-5 me-2 text-white"></i>
            Help</a
          >
        </li>
      </ul>
    </div>
    <div class="w-100 ms-4 me-3">
      <div class="d-flex justify-content-between">
        <h1>
          Welcome <span class="text-info">{{ name }}</span>
        </h1>
      </div>
      <div class="row">
        <!-- da qua -->

        <div class="col bg-white shadow-sm rounded-3 m-3 p-3 h-100">
          <h5>Filtra Fatture per:</h5>
          <div class="m-4 d-flex flex-column">
            <div class="m-4">
              <button
                class="btn btn-primary"
                (click)="sendDataFatture(1)"
                routerLink="/fatture"
              >
                Tutte le fatture
              </button>
            </div>
            <!-- ///////////// -->
            <div class="m-4">
              <button
                class="btn btn-primary"
                (click)="sendDataFatture(2)"
                routerLink="/fatture"
              >
                Ragione sociale
              </button>
              <input
                class="mx-3"
                type="text"
                [(ngModel)]="dataFatture.ragioneSociale"
              />
            </div>

            <div class="text-end">
              <button routerLink="/clienti" class="btn shadow-sm p-2 py-1 px-2">
                <i class="bi bi-arrows-angle-expand"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- a high_quality -->

        <div class="col bg-white shadow-sm rounded-3 m-3 p-3 h-100">
          <h5>Filtra clienti per:</h5>
          <div class="m-4 d-flex flex-column">
            <div class="m-4">
              <button
                class="btn btn-primary"
                (click)="sendData(1)"
                routerLink="/clienti"
              >
                Tutti i Clienti
              </button>
            </div>
            <!-- ///////////// -->
            <div class="m-4">
              <button
                class="btn btn-primary"
                (click)="sendData(2)"
                routerLink="/clienti"
              >
                Ragione sociale
              </button>
              <input
                class="mx-3"
                type="text"
                [(ngModel)]="data.ragioneSociale"
              />
            </div>
            <!-- ////////// -->
            <div class="m-4">
              <button
                class="btn btn-primary"
                (click)="sendData(3)"
                routerLink="/clienti"
              >
                Data ultimo contatto
              </button>
              <input class="mx-3" type="text" [(ngModel)]="data.dataIniziale" />
              <input class="mx-3" type="text" [(ngModel)]="data.dataFinale" />
            </div>
            <!-- ////// -->

            <div class="m-4">
              <button
                class="btn btn-primary"
                (click)="sendData(4)"
                routerLink="/clienti"
              >
                Data inserimento
              </button>
              <input class="mx-3" type="text" [(ngModel)]="data.dataIniziale" />
              <input class="mx-3" type="text" [(ngModel)]="data.dataFinale" />
            </div>

            <!-- ///////// -->
            <div class="m-4">
              <button
                class="btn btn-primary"
                (click)="sendData(5)"
                routerLink="/clienti"
              >
                Fatturato annuale
              </button>
              <input class="mx-3" type="text" [(ngModel)]="data.fatturatoMin" />
              <input class="mx-3" type="text" [(ngModel)]="data.fatturatoMax" />
            </div>
            <div class="text-end">
              <button routerLink="/clienti" class="btn shadow-sm p-2 py-1 px-2">
                <i class="bi bi-arrows-angle-expand"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
