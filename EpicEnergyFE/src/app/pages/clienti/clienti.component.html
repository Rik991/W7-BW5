<section class="container">
  <div class="input-group m-4 p-2 bg-white shadow-sm rounded">
    <button class="input-group-text bg-standard border-0">
      <i class="bi bi-search text-white"></i>
    </button>
    <input
      type="search"
      class="form-control"
      placeholder="Cerca qui..."
      aria-label="Search"
    />
  </div>
  <!-- card -->
  <div class="d-flex">
    <div *ngFor="let cliente of clientiArray">
      <app-badge [cliente]="cliente"></app-badge>
    </div>
  </div>
</section>
