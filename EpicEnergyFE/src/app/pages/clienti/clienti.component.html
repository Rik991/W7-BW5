<section class="container">
  <!-- selettore pagina -->
  <div class="d-flex flex-wrap my-5 justify-content-center">
    <div *ngFor="let cliente of clientiArray">
      <app-badge
        [cliente]="cliente"
        (deleteCliente)="onDeleteCliente($event)"
      ></app-badge>
    </div>
  </div>
  <div class="mx-4 d-flex justify-content-end align-items-end">
    <div class="d-flex justify-content-between align-items-center">
      <p class="m-0 me-2">
        Pagina {{ currentPage }} di {{ pageClienti.totalPages }}
      </p>
      <nav>
        <ul class="pagination mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a
              class="btn bg-white mx-1 border-0 shadow-sm"
              (click)="goToPage(currentPage - 1)"
              >&laquo;</a
            >
          </li>
          <li
            class="page-item"
            *ngFor="
              let page of [].constructor(pageClienti?.totalPages);
              let i = index
            "
          >
            <a
              class="btn bg-white mx-1 border-0 shadow-sm"
              (click)="goToPage(i + 1)"
              >{{ i + 1 }}</a
            >
          </li>
          <li
            class="page-item"
            [class.disabled]="currentPage === pageClienti.totalPages"
          >
            <a
              class="btn bg-white mx-1 border-0 shadow-sm"
              (click)="goToPage(currentPage + 1)"
              >&raquo;</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>
