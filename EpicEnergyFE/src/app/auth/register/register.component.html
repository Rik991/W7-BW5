<div class="container text-center py-5 align-items-center">
  <form
    [formGroup]="form"
    class="d-flex flex-column gap-4 align-items-center mt-5"
    (ngSubmit)="register()"
  >
    <h1 class="text-dark">Registrati</h1>

    <div class="form-group col-4 position-relative">
      <input
        type="text"
        [placeholder]="
          form.get('username')?.touched && form.get('username')?.invalid
            ? ''
            : 'Inserisci il tuo username'
        "
        formControlName="username"
        class="form-control bg-transparent border-black"
      />
      <div
        *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
        class="error-placeholder text-danger"
      >
        Lo username è richiesto.
      </div>
    </div>
    <div class="form-group col-4 position-relative">
      <input
        type="text"
        [placeholder]="
          form.get('nome')?.touched && form.get('nome')?.invalid
            ? ''
            : 'Inserisci il tuo nome'
        "
        formControlName="nome"
        class="form-control bg-transparent border-black"
      />
      <div
        *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched"
        class="error-placeholder text-danger"
      >
        Il nome è richiesto.
      </div>
    </div>
    <div class="form-group col-4 position-relative">
      <input
        type="text"
        [placeholder]="
          form.get('cognome')?.touched && form.get('cognome')?.invalid
            ? ''
            : 'Inserisci il tuo cognome'
        "
        formControlName="cognome"
        class="form-control bg-transparent border-black"
      />
      <div
        *ngIf="form.get('cognome')?.invalid && form.get('cognome')?.touched"
        class="error-placeholder text-danger"
      >
        Il cognome è richiesto.
      </div>
    </div>

    <div class="form-group col-4 position-relative">
      <input
        type="email"
        [placeholder]="
          form.get('email')?.touched && form.get('email')?.invalid
            ? ''
            : 'Inserisci la tua email'
        "
        formControlName="email"
        class="form-control bg-transparent border-black"
      />
      <div
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="error-placeholder text-danger"
      >
        Inserisci un'email valida.
      </div>
    </div>

    <div class="form-group col-4 position-relative">
      <input
        type="password"
        [placeholder]="
          form.get('password')?.touched && form.get('password')?.invalid
            ? ''
            : 'Inserisci password'
        "
        formControlName="password"
        class="form-control bg-transparent border-black"
      />
      <div
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        class="error-placeholder text-danger"
      >
        Inserisci una password di almeno 6 caratteri.
      </div>
    </div>
    <div>
      <label for="avatar">Avatar</label>
      <input
        type="file"
        id="avatar"
        (change)="onFileChange($event)"
        accept="image/*"
      />
    </div>

    <button
      type="submit"
      class="btn btn-success border mt-3"
      [disabled]="form.invalid"
    >
      Conferma
    </button>
  </form>
</div>
